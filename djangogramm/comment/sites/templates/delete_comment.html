{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="card-title">Delete Comment</h1>
            <h2 class="card-subtitle mb-2 text-muted">Are you sure you want to delete this comment?</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'post_detail' pk=object.post_id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
