{% extends "main.html" %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Save</button>
      <a href="{% url 'self_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
