{% extends "main.html" %}

{% block content %}
{% if user.id == post.user.id %}
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="card-title">Delete Post</h1>
            <h2 class="card-subtitle mb-2 text-muted">Are you sure you want to delete this post?</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
